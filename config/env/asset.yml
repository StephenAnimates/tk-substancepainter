# This file shows how to enable the Substance 3D Painter engine in the
# asset environment for a tk-config-basic project.

includes:
  # Include the main settings file for the Substance 3D Painter integration.
  - ./includes/settings/tk-substancepainter.yml

engines:
  tk-substancepainter: "@settings.tk-substancepainter.asset"
